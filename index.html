<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake | Offline Arcade</title>
    <meta name="theme-color" content="#050505">
    <meta name="description" content="High-speed Neon Snake Game. Play Offline.">
    <style>
        /* --- 1. CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #050505;
            --neon-green: #0aff0a;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --neon-red: #ff3333;
            --grid-line: #1a1a1a;
            --font-main: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Crucial for swipe controls */
        }

        /* --- 2. HEADER & HUD --- */
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        h1.title {
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: flicker 3s infinite alternate;
            color: var(--neon-cyan);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #333;
            font-weight: bold;
            transition: all 0.3s;
        }
        .status-badge.online {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 5px var(--neon-green);
        }
        .status-badge.offline {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 5px var(--neon-red);
        }

        .score-board {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .score-box span {
            color: var(--neon-pink);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* --- 3. GAME AREA --- */
        #game-container {
            position: relative;
            margin: 10px 0;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
        }

        canvas {
            display: block;
        }

        /* --- 4. OVERLAYS (START / GAME OVER) --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        input[type="text"] {
            background: transparent;
            border: 2px solid var(--neon-green);
            padding: 10px;
            color: white;
            font-family: var(--font-main);
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            outline: none;
            box-shadow: 0 0 10px rgba(10, 255, 10, 0.2);
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- 5. MOBILE CONTROLS --- */
        .mobile-controls {
            display: none; /* Hidden on desktop by default, shown via media query or JS */
            width: 100%;
            max-width: 300px;
            height: 180px;
            position: relative;
            margin-top: auto;
            margin-bottom: 20px;
        }
        
        .d-pad-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        .d-pad-btn:active { background: var(--neon-cyan); color: #000; }
        
        #btn-up { top: 0; left: 50%; transform: translateX(-50%); }
        #btn-down { bottom: 0; left: 50%; transform: translateX(-50%); }
        #btn-left { top: 50%; left: 0; transform: translateY(-50%); }
        #btn-right { top: 50%; right: 0; transform: translateY(-50%); }

        @media (hover: none) and (pointer: coarse) {
            .mobile-controls { display: block; }
        }

        /* --- 6. FOOTER / CREDITS --- */
        footer {
            margin-top: auto;
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            width: 100%;
            border-top: 1px solid #222;
        }
        .dev-credit {
            color: var(--neon-green);
            text-shadow: 0 0 5px rgba(10, 255, 10, 0.5);
            font-weight: bold;
        }

        /* ANIMATIONS */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <header>
        <div class="status-badge" id="net-status">Checking...</div>
        <h1 class="title">NEON SNAKE</h1>
    </header>

    <div class="score-board">
        <div class="score-box">SCORE: <span id="score-val">0</span></div>
        <div class="score-box">BEST: <span id="best-val">0</span></div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="360" height="400"></canvas>
        
        <!-- START SCREEN -->
        <div id="start-screen" class="overlay">
            <h2 style="color:var(--neon-green); text-shadow:0 0 10px var(--neon-green)">WELCOME</h2>
            <input type="text" id="player-name" placeholder="Enter Name" maxlength="10">
            <button class="btn" onclick="Game.start()">PLAY</button>
            <p style="margin-top:15px; font-size:0.8rem; color:#aaa">Swipe or use Arrows</p>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="overlay hidden">
            <h2 style="color:var(--neon-red); text-shadow:0 0 15px var(--neon-red); font-size: 2rem;">GAME OVER</h2>
            <p>Score: <span id="final-score" style="color:white">0</span></p>
            <button class="btn" style="border-color:var(--neon-red); color:var(--neon-red); box-shadow:0 0 15px var(--neon-red);" onclick="Game.reset()">RETRY</button>
            <button class="btn" style="margin-top:10px; font-size:0.8rem; border:none; box-shadow:none; color:#aaa;" onclick="Game.clearData()">Reset High Score</button>
        </div>
    </div>

    <!-- MOBILE CONTROLS -->
    <div class="mobile-controls">
        <div class="d-pad-btn" id="btn-up">â–²</div>
        <div class="d-pad-btn" id="btn-left">â—€</div>
        <div class="d-pad-btn" id="btn-right">â–¶</div>
        <div class="d-pad-btn" id="btn-down">â–¼</div>
    </div>

    <footer>
        Developed by: <span class="dev-credit">Csm Mohasin Alam</span>
    </footer>

    <script>
        /**
         * NEON SNAKE GAME ENGINE
         * Pure JS, No Frameworks, Offline Capable
         */
        
        const Game = (() => {
            // Configuration
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const gridSize = 20; // Size of snake block
            let tileCountX = 20;
            let tileCountY = 20;
            
            // State
            let snake = [];
            let food = { x: 10, y: 10 };
            let velocity = { x: 0, y: 0 };
            let score = 0;
            let highScore = 0;
            let playerName = "";
            let gameInterval;
            let speed = 100; // ms per frame (lower is faster)
            let isRunning = false;
            let lastInputTime = 0; // Prevent double moves in one frame

            // DOM Elements
            const els = {
                score: document.getElementById('score-val'),
                best: document.getElementById('best-val'),
                finalScore: document.getElementById('final-score'),
                startScreen: document.getElementById('start-screen'),
                gameOverScreen: document.getElementById('game-over-screen'),
                nameInput: document.getElementById('player-name'),
                netStatus: document.getElementById('net-status')
            };

            // --- 1. INITIALIZATION ---
            function init() {
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                loadData();
                setupControls();
                setupNetworkStatus();
                draw(); // Draw initial static board
            }

            function resizeCanvas() {
                // Responsive sizing logic
                let size = Math.min(window.innerWidth - 40, 500);
                // Ensure size is multiple of gridSize
                size = Math.floor(size / gridSize) * gridSize;
                
                canvas.width = size;
                canvas.height = size; // Square play area
                tileCountX = size / gridSize;
                tileCountY = size / gridSize;
                if(!isRunning && snake.length > 0) draw(); 
            }

            // --- 2. GAME LOOP ---
            function start() {
                playerName = els.nameInput.value.trim() || "Player";
                localStorage.setItem('neonSnake_name', playerName);
                
                resetGameState();
                els.startScreen.classList.add('hidden');
                els.gameOverScreen.classList.add('hidden');
                isRunning = true;
                
                gameLoop();
            }

            function resetGameState() {
                snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
                velocity = { x: 1, y: 0 }; // Start moving right
                score = 0;
                speed = 150;
                updateScore();
                placeFood();
            }

            function reset() {
                els.gameOverScreen.classList.add('hidden');
                resetGameState();
                isRunning = true;
                gameLoop();
            }

            function gameLoop() {
                if (!isRunning) return;
                
                update();
                draw();
                
                // Recursive timeout for variable speed
                setTimeout(() => requestAnimationFrame(gameLoop), speed);
            }

            // --- 3. LOGIC ---
            function update() {
                const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

                // 1. Collision: Walls
                if (head.x < 0 || head.x >= tileCountX || head.y < 0 || head.y >= tileCountY) {
                    gameOver();
                    return;
                }

                // 2. Collision: Self
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }

                snake.unshift(head); // Add new head

                // 3. Eat Food
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    updateScore();
                    placeFood();
                    // Increase speed slightly
                    if (speed > 50) speed -= 2;
                } else {
                    snake.pop(); // Remove tail if not eating
                }
            }

            function placeFood() {
                food = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
                // Don't place food on snake body
                for (let part of snake) {
                    if (part.x === food.x && part.y === food.y) {
                        placeFood();
                    }
                }
            }

            function gameOver() {
                isRunning = false;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('neonSnake_highScore', highScore);
                }
                els.finalScore.textContent = score;
                els.best.textContent = highScore;
                els.gameOverScreen.classList.remove('hidden');
            }

            // --- 4. RENDERING ---
            function draw() {
                // Background
                ctx.fillStyle = '#050505';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Grid Lines (Subtle)
                ctx.strokeStyle = '#111';
                ctx.lineWidth = 1;
                /* Optional: Draw grid if desired, kept clean for performance/style
                for(let x=0; x<canvas.width; x+=gridSize) {
                    ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x, canvas.height); ctx.stroke();
                } */

                // Food (Neon Pink)
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#ff0055";
                ctx.fillStyle = "#ff0055";
                ctx.fillRect(food.x * gridSize + 2, food.y * gridSize + 2, gridSize - 4, gridSize - 4);

                // Snake (Neon Green/Cyan)
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#0aff0a";
                
                snake.forEach((part, index) => {
                    // Head is distinct color
                    ctx.fillStyle = index === 0 ? "#00f3ff" : "#0aff0a"; 
                    if(index === 0) ctx.shadowColor = "#00f3ff";

                    ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
                });

                ctx.shadowBlur = 0; // Reset
            }

            function updateScore() {
                els.score.textContent = score;
                if(score > highScore) els.best.textContent = score;
            }

            // --- 5. INPUTS ---
            function setupControls() {
                // Keyboard
                document.addEventListener('keydown', (e) => {
                    handleInput(e.key);
                });

                // On-Screen Buttons
                document.getElementById('btn-up').onclick = () => handleInput('ArrowUp');
                document.getElementById('btn-down').onclick = () => handleInput('ArrowDown');
                document.getElementById('btn-left').onclick = () => handleInput('ArrowLeft');
                document.getElementById('btn-right').onclick = () => handleInput('ArrowRight');

                // Touch Swipe
                let touchStartX = 0;
                let touchStartY = 0;
                const gameArea = document.getElementById('game-container');

                gameArea.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                    touchStartY = e.changedTouches[0].screenY;
                }, {passive: false});

                gameArea.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].screenX;
                    const touchEndY = e.changedTouches[0].screenY;
                    handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
                }, {passive: false});
            }

            function handleInput(key) {
                // Throttle input to prevent 180 degree turns in one tick
                const now = Date.now();
                if(now - lastInputTime < 80) return; 
                lastInputTime = now;

                switch(key) {
                    case 'ArrowUp': 
                        if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
                    case 'ArrowDown': 
                        if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
                    case 'ArrowLeft': 
                        if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
                    case 'ArrowRight': 
                        if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
                }
            }

            function handleSwipe(sx, sy, ex, ey) {
                const dx = ex - sx;
                const dy = ey - sy;
                
                if (Math.abs(dx) > Math.abs(dy)) {
                    // Horizontal
                    if (Math.abs(dx) > 30) handleInput(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
                } else {
                    // Vertical
                    if (Math.abs(dy) > 30) handleInput(dy > 0 ? 'ArrowDown' : 'ArrowUp');
                }
            }

            // --- 6. UTILS & NETWORK ---
            function loadData() {
                const storedName = localStorage.getItem('neonSnake_name');
                const storedScore = localStorage.getItem('neonSnake_highScore');
                if(storedName) els.nameInput.value = storedName;
                if(storedScore) {
                    highScore = parseInt(storedScore);
                    els.best.textContent = highScore;
                }
            }

            function clearData() {
                if(confirm("Reset High Score?")) {
                    localStorage.removeItem('neonSnake_highScore');
                    highScore = 0;
                    els.best.textContent = "0";
                    alert("Score reset.");
                }
            }

            function setupNetworkStatus() {
                function updateStatus() {
                    if(navigator.onLine) {
                        els.netStatus.textContent = "ðŸŸ¢ ONLINE";
                        els.netStatus.className = "status-badge online";
                    } else {
                        els.netStatus.textContent = "ðŸ”´ OFFLINE";
                        els.netStatus.className = "status-badge offline";
                    }
                }

                window.addEventListener('online', updateStatus);
                window.addEventListener('offline', updateStatus);
                updateStatus(); // Check on load
            }

            return { init, start, reset, clearData };
        })();

        // Start App
        document.addEventListener('DOMContentLoaded', Game.init);

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.log('SW Error:', err));
        }
    </script>
</body>
</html>
